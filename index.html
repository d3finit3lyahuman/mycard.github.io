<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="circles">
        <img class="c1" src="/images/bg-pattern-top.svg" alt="Top Circle" />
        <img
          class="c2"
          src="/images/bg-pattern-bottom.svg"
          alt="Bottom Circle"
        />
      </div>
      <div class="card">
        <div class="header"></div>
        <div class="body">
          <div class="img holder">
            <img src="/images/image-victor.jpg" alt="Profile Picture Here" />
          </div>
          <h2 class="name-age">Victor Crest <span class="age">26</span></h2>
          <h3 class="location">London</h3>
        </div>
        <div class="footer">
          <div class="col">
            <h4 class="value">80K</h4>
            <h5 class="meta">Follwers</h5>
          </div>
          <div class="col">
            <h4 class="value">803K</h4>
            <h5 class="meta">Likes</h5>
          </div>
          <div class="col">
            <h4 class="value">1.4K</h4>
            <h5 class="meta">Photos</h5>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
